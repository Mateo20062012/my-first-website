<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweetee | Chirp Finance</title>
    
    <!-- FAVICON: Bird emoji for Tweetee theme -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js for the interactive graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary: #1da1f2;
            --primary-hover: #1a91da;
            --bg: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
            --input-bg: #f1f5f9;
            --simple-color: #94a3b8;
            --compound-color: #1da1f2;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --card-bg: #1e293b;
            --border: #334155;
            --input-bg: #0f172a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; padding-top: 80px; }

        header {
            position: fixed; top: 0; width: 100%; padding: 1rem 10%; display: flex;
            justify-content: space-between; align-items: center; background: rgba(255,255,255,0.8);
            backdrop-filter: blur(12px); z-index: 1000; border-bottom: 1px solid var(--border);
        }
        [data-theme="dark"] header { background: rgba(15, 23, 42, 0.9); }

        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        
        #theme-toggle {
            background: none; border: 1px solid var(--primary); color: var(--primary);
            padding: 0.5rem; border-radius: 50%; cursor: pointer;
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 2rem 5%; }

        .finance-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            align-items: start;
        }

        .calculator-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
        }

        .graph-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-light); }
        
        input[type="number"], input[type="range"] {
            width: 100%; padding: 0.8rem 1rem; border-radius: 12px; border: 1px solid var(--border);
            background: var(--input-bg); color: var(--text); font-family: inherit; font-size: 1rem;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        .stat-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-top: 1.5rem;
        }
        .stat { padding: 1rem; border-radius: 12px; background: var(--input-bg); }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-light); }
        .stat-value { font-size: 1.1rem; font-weight: 700; color: var(--primary); }

        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -1px; }
        .subtitle { color: var(--text-light); margin-bottom: 2rem; }

        .chart-container { flex: 1; position: relative; margin-top: 1rem; }

        @media (max-width: 900px) {
            .finance-grid { grid-template-columns: 1fr; }
            header { padding: 1rem 5%; }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo"><span>üê¶</span> Tweetee Finance</a>
        <button id="theme-toggle">üåì</button>
    </header>

    <div class="container">
        <h1>Smart Compound Interest.</h1>
        <p class="subtitle">Watch your nest egg grow. Compare simple interest vs. compound interest over time.</p>

        <div class="finance-grid">
            <aside class="calculator-card">
                <div class="input-group">
                    <label>Principal Investment ($)</label>
                    <input type="number" id="principal" value="10000" step="100">
                </div>
                
                <div class="input-group">
                    <label>Annual Interest Rate (%)</label>
                    <input type="number" id="rate" value="7" step="0.1">
                    <input type="range" id="rateRange" min="1" max="25" value="7" style="margin-top: 10px;">
                </div>

                <div class="input-group">
                    <label>Investment Period (Years)</label>
                    <input type="number" id="years" value="20" min="1" max="50">
                    <input type="range" id="yearsRange" min="1" max="50" value="20" style="margin-top: 10px;">
                </div>

                <div class="stat-box">
                    <div class="stat">
                        <div class="stat-label">Simple Total</div>
                        <div class="stat-value" id="simple-total">$0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Compound Total</div>
                        <div class="stat-value" id="compound-total">$0</div>
                    </div>
                </div>

                <div class="stat" style="margin-top: 1rem; background: rgba(29, 161, 242, 0.1); border: 1px solid var(--primary);">
                    <div class="stat-label" style="color: var(--primary);">The "Compound Gain" Difference</div>
                    <div class="stat-value" id="difference-value" style="font-size: 1.5rem;">$0</div>
                </div>
            </aside>

            <main class="graph-card">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h3 id="graph-title">Growth Comparison</h3>
                    <div style="font-size: 0.8rem; display: flex; gap: 15px;">
                        <span style="display: flex; align-items: center; gap: 5px;">
                            <div style="width: 10px; height: 10px; background: var(--simple-color); border-radius: 2px;"></div> Simple
                        </span>
                        <span style="display: flex; align-items: center; gap: 5px;">
                            <div style="width: 10px; height: 10px; background: var(--compound-color); border-radius: 2px;"></div> Compound
                        </span>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="financeChart"></canvas>
                </div>
            </main>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('financeChart').getContext('2d');
        const themeToggle = document.getElementById('theme-toggle');
        
        // Input Elements
        const principalIn = document.getElementById('principal');
        const rateIn = document.getElementById('rate');
        const rateRange = document.getElementById('rateRange');
        const yearsIn = document.getElementById('years');
        const yearsRange = document.getElementById('yearsRange');

        // Output Elements
        const simpleTotalOut = document.getElementById('simple-total');
        const compoundTotalOut = document.getElementById('compound-total');
        const diffOut = document.getElementById('difference-value');

        let financeChart;

        function initChart() {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const gridColor = isDark ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)';
            const textColor = isDark ? '#94a3b8' : '#64748b';

            financeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Compound Interest',
                            data: [],
                            borderColor: '#1da1f2',
                            backgroundColor: 'rgba(29, 161, 242, 0.1)',
                            fill: true,
                            tension: 0.4,
                            borderWidth: 3,
                            pointRadius: 0,
                            pointHoverRadius: 6
                        },
                        {
                            label: 'Simple Interest',
                            data: [],
                            borderColor: '#94a3b8',
                            borderDash: [5, 5],
                            fill: false,
                            tension: 0,
                            borderWidth: 2,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: { legend: { display: false } },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: textColor }
                        },
                        y: {
                            grid: { color: gridColor },
                            ticks: { 
                                color: textColor,
                                callback: value => '$' + value.toLocaleString() 
                            }
                        }
                    }
                }
            });
        }

        function calculate() {
            const P = parseFloat(principalIn.value) || 0;
            const r = (parseFloat(rateIn.value) || 0) / 100;
            const t = parseInt(yearsIn.value) || 0;

            const labels = [];
            const simpleData = [];
            const compoundData = [];

            for (let i = 0; i <= t; i++) {
                labels.push(`Year ${i}`);
                // Simple: A = P(1 + rt)
                simpleData.push(Math.round(P * (1 + r * i)));
                // Compound: A = P(1 + r)^t
                compoundData.push(Math.round(P * Math.pow(1 + r, i)));
            }

            const finalSimple = simpleData[simpleData.length - 1];
            const finalCompound = compoundData[compoundData.length - 1];

            // Update UI
            simpleTotalOut.textContent = '$' + finalSimple.toLocaleString();
            compoundTotalOut.textContent = '$' + finalCompound.toLocaleString();
            diffOut.textContent = '$' + (finalCompound - finalSimple).toLocaleString();

            // Update Chart
            financeChart.data.labels = labels;
            financeChart.data.datasets[0].data = compoundData;
            financeChart.data.datasets[1].data = simpleData;
            financeChart.update();
        }

        // Event Listeners
        [principalIn, rateIn, rateRange, yearsIn, yearsRange].forEach(el => {
            el.addEventListener('input', (e) => {
                // Sync ranges and number inputs
                if (e.target.id === 'rateRange') rateIn.value = e.target.value;
                if (e.target.id === 'rate') rateRange.value = e.target.value;
                if (e.target.id === 'yearsRange') yearsIn.value = e.target.value;
                if (e.target.id === 'years') yearsRange.value = e.target.value;
                calculate();
            });
        });

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            
            // Re-render chart to update colors
            financeChart.destroy();
            initChart();
            calculate();
        });

        // Initialize
        window.onload = () => {
            initChart();
            calculate();
        };
    </script>
</body>
</html>

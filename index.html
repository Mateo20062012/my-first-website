<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI | Home</title>
    <!-- Google Fonts for a premium look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --card-bg: rgba(255, 255, 255, 0.8);
            --header-bg: rgba(255, 255, 255, 0.7);
            --border: rgba(255, 255, 255, 0.3);
            --step-bg: white;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
            --header-bg: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --step-bg: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden; }

        header {
            position: fixed; top: 0; width: 100%; padding: 1.5rem 10%; display: flex;
            justify-content: space-between; align-items: center; background: var(--header-bg);
            backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.5rem; font-weight: 600; color: var(--primary); text-decoration: none; }
        nav { display: flex; align-items: center; }
        nav a { margin-left: 2rem; text-decoration: none; color: var(--text); transition: color 0.3s; }
        nav a:hover { color: var(--primary); }

        #theme-toggle {
            background: none; border: 1px solid var(--primary); color: var(--primary);
            padding: 0.5rem; border-radius: 50%; margin-left: 2rem; cursor: pointer;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
        }

        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center;
            align-items: center; text-align: center; padding: 0 10%;
            background: radial-gradient(circle at top right, var(--primary), transparent 40%);
        }

        section { padding: 8rem 10%; }
        .features { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
        .card { background: var(--card-bg); padding: 2.5rem; border-radius: 24px; border: 1px solid var(--border); transition: transform 0.3s; }
        .card:hover { transform: translateY(-10px); }

        footer { text-align: center; padding: 4rem; color: var(--text-light); border-top: 1px solid var(--border); }
        .version-badge {
            display: inline-block; margin-top: 10px; padding: 6px 16px;
            background: #10b981; color: white; border-radius: 20px;
            font-size: 0.8rem; font-weight: 600; box-shadow: 0 4px 10px rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">VisualUI.</a>
        <nav>
            <a href="#">Home</a>
            <button id="theme-toggle">
                <svg id="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </nav>
    </header>

    <section class="hero">
        <h1>Repository Fixed.</h1>
        <p>If you see this, Vercel is now successfully pulling from your <strong>my-first-website</strong> repository!</p>
    </section>

    <footer>
        <div>&copy; 2026 Successful Deployment.</div>
        <span class="version-badge">Version 1.0.5 (New Repo Linked)</span>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        themeToggle.addEventListener('click', () => {
            let current = document.documentElement.getAttribute('data-theme');
            let next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            themeIcon.innerHTML = next === 'dark' ? '<circle cx="12" cy="12" r="5"></circle>' : '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>';
        });
    </script>
</body>
</html>

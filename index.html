<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweetee | AI Q&A</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1da1f2;
            --primary-hover: #1a91da;
            --bg: #f8fafc;
            --text: #1e293b;
            --text-light: #64748b;
            --card-bg: rgba(255, 255, 255, 0.9);
            --header-bg: rgba(255, 255, 255, 0.8);
            --border: rgba(0, 0, 0, 0.05);
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.8);
            --header-bg: rgba(15, 23, 42, 0.9);
            --border: rgba(255, 255, 255, 0.1);
            --input-bg: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background-color 0.3s ease, color 0.3s ease; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); line-height: 1.6; }

        header {
            position: fixed; top: 0; width: 100%; padding: 1rem 10%; display: flex;
            justify-content: space-between; align-items: center; background: var(--header-bg);
            backdrop-filter: blur(12px); z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        
        #theme-toggle {
            background: none; border: 1px solid var(--primary); color: var(--primary);
            padding: 0.5rem; border-radius: 50%; cursor: pointer;
            width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 5%; }

        .hero { padding-top: 8rem; padding-bottom: 4rem; text-align: center; }
        .hero h1 { font-size: clamp(2rem, 5vw, 3rem); font-weight: 800; margin-bottom: 1rem; letter-spacing: -1px; }

        .ai-interface {
            background: var(--card-bg); border: 1px solid var(--border);
            border-radius: 24px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 4rem;
        }

        .input-group { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        input[type="text"] {
            flex: 1; padding: 1rem; border-radius: 12px; border: 1px solid var(--border);
            background: var(--input-bg); color: var(--text); outline: none;
        }

        .btn {
            background: var(--primary); color: white; border: none; padding: 0.8rem 1.5rem;
            border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .btn:disabled { opacity: 0.6; }

        .response-area {
            min-height: 80px; padding: 1.2rem; border-radius: 12px;
            background: rgba(0,0,0,0.02); border: 1px solid var(--border);
            text-align: left; white-space: pre-wrap;
        }

        .loading-spinner {
            display: none; width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%; border-top-color: #fff; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        footer { text-align: center; padding: 2rem; color: var(--text-light); font-size: 0.8rem; }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">üê¶ Tweetee</a>
        <button id="theme-toggle">üåì</button>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Chirp Your Questions</h1>
            <div class="ai-interface">
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="Ask Tweetee something...">
                    <button class="btn" id="ask-btn">
                        <span class="loading-spinner" id="spinner"></span>
                        <span id="btn-text">Chirp</span>
                    </button>
                </div>
                <div class="response-area" id="response-text">
                    <span style="color: var(--text-light);">I'm ready to chirp! Ask me a question above.</span>
                </div>
            </div>
        </section>
    </div>

    <footer>
        &copy; 2026 Tweetee AI | Powered by Gemini 2.5 Flash
    </footer>

    <script>
        const apiKey = ""; // Injected at runtime
        const userInput = document.getElementById('user-input');
        const askBtn = document.getElementById('ask-btn');
        const responseText = document.getElementById('response-text');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btn-text');

        async function fetchAIResponse(prompt, retryCount = 0) {
            // Using the stable model identifier
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { 
                    parts: [{ text: "You are Tweetee, a witty and fast AI bird. Keep answers concise, helpful, and occasionally use bird puns." }] 
                }
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API Error');
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "Tweetee is speechless! (No content returned)";

            } catch (error) {
                if (retryCount < 5) {
                    const wait = Math.pow(2, retryCount) * 1000;
                    await new Promise(r => setTimeout(r, wait));
                    return fetchAIResponse(prompt, retryCount + 1);
                }
                throw error;
            }
        }

        askBtn.addEventListener('click', async () => {
            const query = userInput.value.trim();
            if (!query) return;

            askBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = '...';
            responseText.innerHTML = '<span style="color: var(--text-light);">Thinking...</span>';

            try {
                const answer = await fetchAIResponse(query);
                responseText.textContent = answer;
            } catch (err) {
                responseText.innerHTML = `<span style="color: #ef4444;">Chirp Error: ${err.message}. Please try one more time!</span>`;
            } finally {
                askBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Chirp';
                userInput.value = '';
            }
        });

        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') askBtn.click(); });

        document.getElementById('theme-toggle').addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
        });
    </script>
</body>
</html>

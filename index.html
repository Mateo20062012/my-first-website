<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweetee | AI Q&A</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1da1f2;
            --bg: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
            --border: #e2e8f0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        
        .input-group { display: flex; gap: 8px; margin-bottom: 20px; }
        
        input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-size: 1rem;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #output {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
            min-height: 100px;
            white-space: pre-wrap;
            font-size: 0.95rem;
            border-left: 4px solid var(--primary);
        }

        .debug-panel {
            margin-top: 20px;
            font-family: monospace;
            font-size: 11px;
            color: #64748b;
            width: 100%;
            max-width: 600px;
            display: none;
        }

        .error { color: #ef4444; border-left-color: #ef4444 !important; }
    </style>
</head>
<body>

    <div class="card">
        <h1>üê¶ Tweetee AI</h1>
        <div class="input-group">
            <input type="text" id="prompt" placeholder="Ask a question..." autocomplete="off">
            <button id="sendBtn">Chirp</button>
        </div>
        <div id="output">Welcome! Type a message and hit Chirp.</div>
    </div>

    <div style="margin-top: 20px;">
        <label style="font-size: 12px; cursor: pointer;">
            <input type="checkbox" id="debugToggle"> Show Technical Debug
        </label>
    </div>

    <div id="debug" class="debug-panel"></div>

    <script>
        const apiKey = ""; // Runtime provides this
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('sendBtn');
        const output = document.getElementById('output');
        const debug = document.getElementById('debug');
        const debugToggle = document.getElementById('debugToggle');

        async function chirp(text) {
            // Using the precise model and version endpoint
            const model = "gemini-2.5-flash-preview-09-2025";
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{ parts: [{ text: text }] }]
            };

            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            
            if (debugToggle.checked) {
                debug.style.display = 'block';
                debug.textContent = JSON.stringify({ status: response.status, data }, null, 2);
            }

            if (!response.ok) {
                throw new Error(data.error?.message || "Unknown bird strike!");
            }

            return data.candidates?.[0]?.content?.parts?.[0]?.text || "No response received.";
        }

        sendBtn.addEventListener('click', async () => {
            const text = promptInput.value.trim();
            if (!text) return;

            sendBtn.disabled = true;
            output.textContent = "Tweeting...";
            output.classList.remove('error');

            try {
                // Exponential backoff logic
                let result;
                for (let i = 0; i < 5; i++) {
                    try {
                        result = await chirp(text);
                        break; 
                    } catch (e) {
                        if (i === 4) throw e;
                        await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
                    }
                }
                output.textContent = result;
            } catch (err) {
                output.textContent = "Error: " + err.message;
                output.classList.add('error');
            } finally {
                sendBtn.disabled = false;
            }
        });

        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
